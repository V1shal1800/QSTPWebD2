<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/824531ba77.js" crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>NoteIt</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg text-center">
        <div class = "ml-auto mr-auto"><img class = "MainLogo" src = "Logo.png"></div>
      </nav>
      <hr>
    </header>
    <div class = "container my-5">
      <div class = "row">
        <div class="card" style="width: 100%">
          <div class="card-body">
            <h2 class="card-title">New Note</h2>
              <textarea class="form-control" id="FormText" rows="3"></textarea>
            <a href="#" class="btn btn-primary my-2" id = "addNote">Add Note</a>
          </div>
          </div>
        </div>
        <hr>
     </div>


    <div class = "container">
      <div class="row">
        <h2 class = "m-auto">Your Notes</h2>
      </div>
      <hr class = "my-5">
      <div class = "row" id = "savedNotes"></div>

    </div>

      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

      crossorigin="anonymous"
    ></script>

      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"

      crossorigin="anonymous"
    ></script>
  </body>
</html>
